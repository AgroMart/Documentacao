site_name: Carteira Digital de Trânsito
theme:
  name: material
  language: pt-BR
  logo: assets/icon.png

  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - footnotes
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.extra 
nav:
  - Sobre o projeto: index.md
  - Atas:
    - Ata 01: atas/ata 1.md
    - Ata 02: atas/ata2.md
    - Ata 03: atas/ata 3.md
    - Ata 04: atas/ata4.md
    - Ata 05: atas/ata5.md
  - Apresentações:
    - Apresentação 01: apresentação/apresentação 1
    - Apresentação 02: apresentação/apresentacao 2
    - Apresentação 03: apresentação/apresentacao 3
  - Planejamento: 
    - Ferramentas: planejamento/ferramenta
    - Cronograma: planejamento/cronograma
    - Aplicativos: planejamento/aplicativo
    - Heatmap: planejamento/Heatmap
    - Metodologia: planejamento/metodologia
  - Pré-rastreabilidade:
