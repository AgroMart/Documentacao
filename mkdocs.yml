theme:
  name: material
  language: pt-BR
  logo: assets/logo.png

  palette:
    # Modo claro
    - scheme: default
      primary: light-green   # <-- cor da barra
      accent: lime
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro

    # Modo escuro
    - scheme: slate
      primary: green         # <-- cor da barra no modo escuro
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro
  
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - footnotes
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.extra 

